<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Questions</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">
        <span class="header"></span> Survey Questions</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
           <h2> About You </h2>
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="photo-link">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photo">
              </div>
              <div class="form-group">
                    <h2>Question 1</h2>
                    <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                    <br>
                    <select class="surveyQ" id="q1">
                      <option>1 (Strongly Disgree)</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5 (Strongly Agree)</option>
                    </select>
                  </div>
                <div class="form-group">
                    <h2>Question 2</h2>
                    <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
                    <br>
                    <select class="surveyQ" id="q2">
                        <option>1 (Strongly Disgree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                    </div>
                <div class="form-group">
                    <h2>Question 3</h2>
                    <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                    <br>
                    <select class="surveyQ" id="q3">
                        <option>1 (Strongly Disgree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                    </div>
                <div class="form-group">
                    <h2>Question 4</h2>
                    <label for="q4">You rarely do something just out of sheer curiosity.</label>
                    <br>
                    <select class="surveyQ" id="q4">
                        <option>1 (Strongly Disgree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                    </div>
                <div class="form-group">
                <h2>Question 5</h2>
                <label for="q5">People can rarely upset you.</label>
                <br>
                <select class="surveyQ" id="q5">
                    <option>1 (Strongly Disgree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
                </div>
                <div class="form-group">
                    <h2>Question 6</h2>
                    <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
                    <br>
                    <select class="surveyQ" id="q6">
                        <option>1 (Strongly Disgree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                    </div>
                <div class="form-group">
                    <h2>Question 7</h2>
                    <label for="q7">In a discussion, truth should be more important than people’s sensitivities.
                        </label>
                    <br>
                    <select class="surveyQ" id="q7">
                        <option>1 (Strongly Disgree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                    </div>
                <div class="form-group">
                    <h2>Question 8</h2>
                    <label for="q8">You rarely get carried away by fantasies and ideas.
                        </label>
                    <br>
                    <select class="surveyQ" id="q8">
                        <option>1 (Strongly Disgree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                    </div>
                <div class="form-group">
                    <h2>Question 9</h2>
                    <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.
                        </label>
                    <br>
                    <select class="surveyQ" id="q9">
                        <option>1 (Strongly Disgree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                    </div>
                <div class="form-group">
                        <h2>Question 10</h2>
                        <label for="q10">You feel more energetic after spending time with a group of people.
                            </label>
                        <br>
                        <select class="surveyQ" id="q10">
                            <option>1 (Strongly Disgree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                        </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p>
                <p><a href="/api/friends">API Friend List</a> | <a href="https://github.com/Avpaige/FriendFinder">Git Hub Repo</a>
      </div>
    </footer>

  </div>

</body>

</html>
