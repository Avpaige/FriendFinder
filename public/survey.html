<body>

  <div class="container">

                  <br>

                    <br>

                    <br>

<script type="text/javascript">

    $(".submit").on("click", function(event) {
      event.preventDefault();
      var q1 = $("#q1").val();
      var q2 = $("#q2").val();
      var q3 = $("#q3").val();
      var q4 = $("#q4").val();
      var q5 = $("#q5").val();
      var q6 = $("#q6").val();
      var q7 = $("#q7").val();
      var q8 = $("#q8").val();
      var q9 = $("#q9").val();
      var q10 = $("#q10").val();
  
       var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: []
    };
     
    newFriend.scores.push(q1,q2,q3,q4,q5,q6,q7,q8,q9,q10)
    
    for (var score of newFriend.scores){
        if (score === "Select an Option"){
            alert("Please fill out the form fully before submitting.")
        }
    }if (newFriend.name ===""){
        alert("We need to know your name!")
        }
    if (newFriend.photo ===""){
        alert("You must include a photo link!")
        }


      console.log(newFriend);
  
      $.post("/api/friends", newFriend,
        function(data) {
            if (data) {
                alert("Got it!")
         }
  
          // If a table is available... tell user they on the waiting list.
          else {
            alert("Please fill out the form fully before submitting.");
          }

        $("#reserve-name").val("");
        $("#reserve-phone").val("");
        $("#q1").val("Select an Option");
        $("#q2").val("Select an Option");
        $("#q3").val("Select an Option");
        $("#q4").val("Select an Option");
        $("#q5").val("Select an Option");
        $("#q6").val("Select an Option");
        $("#q7").val("Select an Option");
        $("#q8").val("Select an Option");
        $("#q9").val("Select an Option");
        $("#q10").val("Select an Option"); 
        });
  
    });
  
  </script>
